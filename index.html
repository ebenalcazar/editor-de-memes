<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Memes</title>
    <script src="https://kit.fontawesome.com/bf812b2e24.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
    
    <header class="header">
        <h1 class="header-title">Generador de Memes</h1>
        <div>
            <button class="button button-text"><i class="far fa-image"></i>Imagen</button>
            <button><i class="fas fa-font"></i>Texto</div></button>
            <button><i class="fas fa-lightbulb"></i>Modo Oscuro</button>
        </div>
    </header>
    <main>
        <div class="meme-container">
            <p class="meme-text">Texto de arriba</p>
            <img class="meme-image" src="" alt="">
            <p class="meme-text">Texto de abajo</p>
        </div>
        <button><i class="fas fa-download"></i>descargar meme</button>
    </main>
    <aside class="panel">
        <!--
        *************************************************** IMG PANEL ***************************************************
      -->
        <section class="img-panel" id="img-panel">
            <button><i class="fas fa-window-close"></i></button>
            <h2 class="titulo-panel">Imagen</h2>
            <div class="panel-control">
                <h3 class="titulo-panel-contol">URL</h3>
                <input type="text" class="panel-control-input" id="url-img-input" aria-label="URL de imagen">
            </div>
            <!--
        *************************************************** FONDO ***************************************************
      -->
            <div class="panel-control">
                <h3 class="titulo-panel-control">FONDO</h3>
                <div class="columnas-panel-contol">
                    <div class="panel-control-color panel-control-columna">
                        <input type="color" value="#FFFFFF" aria-label="Color de fondo de imagen">
                        <span>#FFFFFF</span>
                    </div>
                    <div class="columnas-panel-control">
                        <select aria-label="Modo de mezcla de fondo de imagen" id="" class="panel-control-input">
                            <option value="unset">Ninguno</option>
                            <option value="lighten">Aclarar</option>
                            <option value="darken">Oscurecer</option>
                            <option value="difference">Diferencia</option>
                            <option value="luminosity">Luminosidad</option>
                            <option value="multiply">Multiplicar</option>
                        </select>
                    </div>
                </div>
            </div>
            <!--
        *************************************************** FILTROS ***************************************************
      -->
            <div class="panel-control">
                <h3 class="titulo-panel-control">FILTROS</h3>
                <div class="panel-control-deslizable">
                    <label for="brightness">BRILLO</label>
                    <input type="range" min="0" max="1" value="1" step="0.1">
                </div>
                <div class="panel-control-deslizable">
                    <label for="opacity">OPACIDAD</label>
                    <input type="range" min="0" max="1" value="1" step="0.1">
                </div>
                <div class="panel-control-deslizable">
                    <label for="contrast">CONTRASTE</label>
                    <input type="range" min="0" max="1" value="1" step="0.1">
                </div>
                <div class="panel-control-deslizable">
                    <label for="blur">DESENFOQUE</label>
                    <input type="range" min="0" max="1" value="1" step="0.1">
                </div>
                <div class="panel-control-deslizable">
                    <label for="grayscale">ESCALA DE GRISES</label>
                    <input type="range" min="0" max="1" value="1" step="0.1">
                </div>
                <div class="panel-control-deslizable">
                    <label for="sepia">SEPIA</label>
                    <input type="range" min="0" max="1" value="1" step="0.1">
                </div>
                <div class="panel-control-deslizable">
                    <label for="hue">HUE</label>
                    <input type="range" min="0" max="1" value="1" step="0.1">
                </div>
                <div class="panel-control-deslizable">
                    <label for="saturate">SATURADO</label>
                    <input type="range" min="0" max="1" value="1" step="0.1">
                </div>
                <div class="panel-control-deslizable">
                    <label for="invert">NEGATIVO</label>
                    <input type="range" min="0" max="1" value="1" step="0.1">
                </div>
            </div>
            <button class="button button-restablecer">Reestablecer filtros</button>
        </section>
        <!--*************************************************** TEXT PANEL ***************************************************
    --> 
        <section>
            <button><i class="fas fa-window-close"></i></button>
            <h2>Texto</h2>
            <!--
          ----------------------- TEXTO -----------------------
        -->
            <div>
                <h3>SUPERIOR</h3>
                <textarea aria-label="Texto superior" id="" cols="30" rows="10">TOP TEXT</textarea>
                <div>
                    <input type="checkbox" id="sinTextoArriba"><label for="sin-Texto-Arriba">Sin texto superior</label>
                </div>
            </div>
            <div>
                <h3>INFERIOR</h3>
                <textarea aria-label="Texto Inferior" id="" cols="30" rows="10">BOTTOM TEXT</textarea>
                <div>
                    <input type="checkbox" id="sinTextoAbajo"><label for="sin-Texto-Abajo">Sin texto inferior</label>
                </div>
            </div>
            <!--
          ----------------------- FUENTE -----------------------
        -->
            <div>
                <h3>FUENTE</h3>
                <!-- 
                        Tipos de fuente
                    -->
                <select name="Tipos de fuente" id="" aria-label="Tipos de fuete">
                    <option value="Arial">Arial</option>
                    <option value="Arial Black">Arial Black</option>
                    <option value="American Typewriter">American Typewriter</option>
                    <option value="Andale Mono">Andale Mono</option>
                    <option value="Comic Sans MS">Comic Sans MS</option>
                    <option value="Helvetica">Helvetica</option>
                    <option value="Impact">Impact</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Times New Roman">Times New Roman</option>
                </select>
                <div>
                    <input type="number" aria-label="TamaÃ±o de fuente" min="12" value="40">
                    <div>
                        <button><i class="fas fa-align-left"></i></button>
                        <button><i class="fas fa-align-center"></i></button>
                        <button><i class="fas fa-align-right"></i></button>
                    </div>
                </div>
            </div>
            <!--
          ----------------------- COLOR -----------------------
        -->
            <div>
                <div>
                <!-- 
                Color del texto
                -->
                    <div>
                        <h3>COLOR</h3>
                        <div>
                            <input type="color" value="#000000" aria-label="color de texto">
                            <span>#000000</span>
                        </div>
                    </div>
                <!-- 
                    Color del fondo
                -->
                    <div>
                        <h3>FONDO</h3>
                        <div>
                            <input type="color" value="#FFFFFF" aria-label="Color del fondo del texto">
                            <span>#FFFFFF</span>
                        </div>
                    </div>
                </div>
                <div>
                    <input type="checkbox"><label for="sin-background-checkbox">Fondo transparente</label>
                </div>
            </div>
        </section>
        <!--
       

    </aside>

    <script src="app.js"></script>
</body>
</html>
